version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: iiita_helpdesk_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: iiita_helpdesk
      MYSQL_USER: iiita_user
      MYSQL_PASSWORD: iiita_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - iiita_network

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: iiita_helpdesk_api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: iiita_user
      DB_PASSWORD: iiita_password
      DB_NAME: iiita_helpdesk
      JWT_SECRET: your-super-secret-jwt-key-for-development
      FRONTEND_URL: http://localhost:5173
    depends_on:
      - mysql
    networks:
      - iiita_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend (for local development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: iiita_helpdesk_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5000/api
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - iiita_network

volumes:
  mysql_data:

networks:
  iiita_network:
    driver: bridge