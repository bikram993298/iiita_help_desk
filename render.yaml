# Render Blueprint for IIITA Helpdesk
services:
  # Backend API Service
  - type: web
    name: iiita-helpdesk-api
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://iiita-helpdesk.vercel.app
      - key: DB_HOST
        fromDatabase:
          name: iiita-helpdesk-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: iiita-helpdesk-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: iiita-helpdesk-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: iiita-helpdesk-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: iiita-helpdesk-db
          property: database
    healthCheckPath: /health

databases:
  - name: iiita-helpdesk-db
    databaseName: iiita_helpdesk
    user: iiita_helpdesk_user
    plan: starter
