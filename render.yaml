# Render Blueprint for IIITA Helpdesk
services:
  # Backend API Service
  - type: web
    name: iiita-helpdesk-api
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://iiita-helpdesk.vercel.app
      - key: DB_HOST
        fromService:
          name: iiita-helpdesk-db
          type: pserv
          property: host
      - key: DB_PORT
        fromService:
          name: iiita-helpdesk-db
          type: pserv
          property: port
      - key: DB_USER
        fromService:
          name: iiita-helpdesk-db
          type: pserv
          property: user
      - key: DB_PASSWORD
        fromService:
          name: iiita-helpdesk-db
          type: pserv
          property: password
      - key: DB_NAME
        fromService:
          name: iiita-helpdesk-db
          type: pserv
          property: database
    healthCheckPath: /health

  # MySQL Database
  - type: pserv
    name: iiita-helpdesk-db
    env: mysql
    plan: starter
    databaseName: iiita_helpdesk
    databaseUser: iiita_helpdesk_user
